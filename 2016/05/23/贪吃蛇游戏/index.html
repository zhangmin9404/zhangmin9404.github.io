iv class="line">149</div><div class="line">150</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">&lt;head&gt;</div><div class="line">&lt;meta charset=&quot;utf-8&quot; /&gt;</div><div class="line">&lt;title&gt;贪吃蛇&lt;/title&gt;</div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">&lt;script&gt;</div><div class="line">(function reset()&#123;</div><div class="line">	var oTa=document.createElement(&apos;table&apos;);</div><div class="line">	var oTb=document.createElement(&apos;tbody&apos;);</div><div class="line">  var index = 0;</div><div class="line">  var snakeMove = null;</div><div class="line">  var timer = null;</div><div class="line">	for(var i=0;i&lt;40;i++)&#123;</div><div class="line">		var oTr=document.createElement(&apos;tr&apos;);</div><div class="line">		for(var j=0;j&lt;40;j++)&#123;</div><div class="line">			var oTd=document.createElement(&apos;td&apos;);</div><div class="line">			oTd.style.cssText=&apos;width:10px; height:10px; padding:0; border: 2p solid #ccc; background: #ccc;&apos;;</div><div class="line">			oTr.appendChild(oTd);</div><div class="line">		&#125;</div><div class="line">		oTb.appendChild(oTr);</div><div class="line">	&#125;</div><div class="line">	oTa.appendChild(oTb);</div><div class="line">	oTa.style.cssText=&apos;margin:60px auto 0; border:10px solid #333; background:#ccc;&apos;;</div><div class="line">	document.body.appendChild(oTa);</div><div class="line">  oTa.cellSpacing = &apos;2 &apos;;</div><div class="line">	var aTd=oTb.getElementsByTagName(&apos;td&apos;);</div><div class="line">	fruit();</div><div class="line">	function fruit()&#123;</div><div class="line">		var num=Math.floor(Math.random()*aTd.length);</div><div class="line">		if(num!=index)&#123;</div><div class="line">      index = num;</div><div class="line">		 	aTd[index].style.cssText=&apos;border: 2px solid #333; background: red;&apos;;</div><div class="line">		&#125;else&#123;</div><div class="line">			fruit();</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	snake();</div><div class="line">	function snake()&#123;</div><div class="line">		var rows=oTb.rows;</div><div class="line">		var arr=[]</div><div class="line">		litleSnake();</div><div class="line">		function litleSnake()&#123;</div><div class="line">			var ini=rows.length/2-1;</div><div class="line">      arr = [[ini,ini+1]]</div><div class="line">			snakeColor(arr);</div><div class="line">		&#125;</div><div class="line">		function snakeColor(arr)&#123;</div><div class="line">			for(var i=1;i&lt;arr.length;i++)&#123;</div><div class="line">				rows[arr[i][0]].cells[arr[i][1]].style.cssText=&apos;background: #555; border: 2px solid #333;&apos;;</div><div class="line">			&#125;</div><div class="line">			rows[arr[0][0]].cells[arr[0][1]].style.cssText=&apos;background: #eee; border: 2px solid #333;&apos;;</div><div class="line">		&#125;</div><div class="line">		var json=&#123;</div><div class="line">			left  : &#123;key:true,timer:null&#125;,</div><div class="line">			up    : &#123;key:true,timer:null&#125;,</div><div class="line">			right : &#123;key:true,timer:null&#125;,</div><div class="line">			down  : &#123;key:true,timer:null&#125;</div><div class="line">		&#125;;</div><div class="line">		var aDir=[];</div><div class="line">		document.onkeydown=function (ev)&#123;</div><div class="line">			var ev=ev||event;</div><div class="line">			for(var i=37;i&lt;41;i++)&#123;</div><div class="line">				if(ev.keyCode==i &amp;&amp; ev.keyCode!=aDir[0])&#123;</div><div class="line">					aDir.unshift(ev.keyCode);</div><div class="line">					break;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			aDir.length=2;</div><div class="line">			if(Math.abs(aDir[0]-aDir[1])==2)return;</div><div class="line">			switch(ev.keyCode)&#123;</div><div class="line">        case 32:</div><div class="line">          timer ? (function()&#123;clearInterval(timer);timer=null;&#125;)() : snakeMove &amp;&amp; snakeMove();</div><div class="line">          break;</div><div class="line">				case 37:</div><div class="line">					if(!json.left.key)return;</div><div class="line">					onOff(&apos;left&apos;);</div><div class="line">					fnTimer(&apos;left&apos;,0,-1);</div><div class="line">					break;</div><div class="line">				case 38:</div><div class="line">					if(!json.up.key)return;</div><div class="line">					onOff(&apos;up&apos;);</div><div class="line">					fnTimer(&apos;up&apos;,-1,0);</div><div class="line">					break;</div><div class="line">				case 39:</div><div class="line">					if(!json.right.key)return;</div><div class="line">					onOff(&apos;right&apos;);</div><div class="line">					fnTimer(&apos;right&apos;,0,1);</div><div class="line">					break;</div><div class="line">				case 40:</div><div class="line">					if(!json.down.key)return;</div><div class="line">					onOff(&apos;down&apos;);</div><div class="line">					fnTimer(&apos;down&apos;,1,0);</div><div class="line">					break;</div><div class="line">			&#125; //switch</div><div class="line">		&#125;; //onkeydown</div><div class="line">		function onOff(dir)&#123;</div><div class="line">			for(var i in json)&#123;</div><div class="line">				if(i==dir)&#123;</div><div class="line">					json[i].key=false;</div><div class="line">				&#125;else&#123;</div><div class="line">					json[i].key=true;</div><div class="line">					clearInterval(timer);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		function fnTimer(dir,m,n)&#123;</div><div class="line">      snakeMove = function()&#123; fnTimer(dir,m,n) &#125;;</div><div class="line">			timer=setInterval(function ()&#123;</div><div class="line">				if(arr[0][0]+m&lt;0||arr[0][1]+n&lt;0||arr[0][0]+m&gt;39||arr[0][1]+n&gt;39)&#123;</div><div class="line">					clearInterval(timer);</div><div class="line">					fail();</div><div class="line">					return;</div><div class="line">				&#125;</div><div class="line">				for(var i=2;i&lt;arr.length;i++)&#123;</div><div class="line"></div><div class="line">					if( arr[0][0]+m==arr[i][0] &amp;&amp; arr[0][1]+n==arr[i][1] )&#123;</div><div class="line"></div><div class="line">						clearInterval(timer);</div><div class="line">						fail();</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">				arr.unshift([arr[0][0]+m,arr[0][1]+n]);</div><div class="line">				if(rows[arr[0][0]].cells[arr[0][1]].style.backgroundColor!=&apos;red&apos;)&#123;</div><div class="line">					snakeTail();</div><div class="line"></div><div class="line">				&#125;else&#123;</div><div class="line">					fruit();</div><div class="line">				&#125;</div><div class="line"></div><div class="line">			&#125;,100);</div><div class="line">		&#125;</div><div class="line">		function fail()&#123;</div><div class="line">			alert(&apos;OVER! 游戏结束！重新开始&apos;);</div><div class="line">			document.body.removeChild(oTa);</div><div class="line">			reset();</div><div class="line">		&#125;</div><div class="line">		function snakeTail()&#123;</div><div class="line">			rows[arr[arr.length-1][0]].cells[arr[arr.length-1][1]].style.cssText=&apos;background: #ccc; border: 2px solid #ccc;&apos;;</div><div class="line">			arr.pop(arr[arr.length-1]);</div><div class="line">			snakeColor(arr);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">  !window.pop &amp;&amp; (function()&#123;alert(&apos;  方向键：移动小蛇游戏，空格键： 暂停/开始游戏&apos;); window.pop = 1;&#125;)()</div><div class="line">&#125;)();</div><div class="line">&lt;/script&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure></p>
